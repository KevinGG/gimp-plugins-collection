language: generic

#env:
matrix:
    allow_failures:
        - env: TARGET_SYSTEM=OSX
    include:
        - os: osx
          cache: ccache
          osx_image: xcode9.4
          env: 
          - TARGET_SYSTEM=OSX
            TARGET_PLUGIN=PhFGimp
            JOBS="`sysctl -n hw.ncpu`"
            MACOSX_DEPLOYMENT_TARGET=10.8
            HOMEBREW_NO_AUTO_UPDATE=1
          before_script:
            - source ./environment.sh
            - brew update
            - mkdir plugins
            - bash ./build-common-osx.sh
            - bash ./${TARGET_PLUGIN}/build-osx.sh
            - bash ./fix-dylib.sh
            - cd plugins/fixed
            - tar czvf ../../${TARGET_PLUGIN}-GIMP-2.10.6-OSX.tgz ??*
            - cd ../..
            - wget -c https://github.com/aferrero2707/uploadtool/raw/master/upload_rotate.sh
            - bash  ./upload_rotate.sh "continuous" *.tgz
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
    - /^(?i:unstable)$/
