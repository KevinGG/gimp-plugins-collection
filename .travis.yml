language: generic

os:
  - linux
  - osx

env:
  - TARGET_PLUGIN=PhFGimp
  - TARGET_PLUGIN=GMIC

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash ./travis/build-osx.sh; fi

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
    - /^(?i:unstable)$/
